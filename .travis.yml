language: go
sudo: required
dist: trusty
install: true
go:
  - 1.8.1

node_js:
  - "node"

services:
  - docker

env:
  global:
    - GOARCH=amd64
    - IMAGE_NAME=runeasymail/ManagementAPI
before_install:
  - docker pull easymail/easymail:v1.0.0
  - go get -u github.com/kardianos/govendor
  - go env && pwd

script:
  - govendor list
  - govendor sync
  - echo $TRAVIS_COMMIT
  - CGO_ENABLED=0 go build -ldflags "-X main.git_sha=$TRAVIS_COMMIT" .


after_success:
  - mkdir -p /opt/easymail/ManagementAPI/
  - cp ManagementAPI /opt/easymail/ManagementAPI/ManagementAPI
  - docker run -itd -p=127.0.0.1:443:443 -p=127.0.0.1:7080:7080  -h "dev.cucumbermail.net" -v /opt/easymail/ManagementAPI/ManagementAPI:/opt/easymail-managment-api/ManagementAPI --name="easymail" easymail/easymail:v1.0.0 /bin/sh -c "bash /opt/easymail/post_install.sh dev.cucumbermail.net; exec /bin/bash"
  - docker stop easymail
  - cp ManagementAPI /opt/easymail/ManagementAPI/ManagementAPI
  - docker start easymail
  - cd tests
  - npm install
  - npm install -g jasmine-node
  - docker cp easymail:/opt/easymail/ManagementAPI/config.ini config.ini
  - cat ../config.ini
  - ls -l
  - jasmine-node --junitreport specs/


notifications:
  email:
    on_success: never
    on_failure: always

matrix:
  allow_failures:
    - go: tip

deploy:
  provider: releases
  api_key: 
    secure: ""
  file: "ManagementAPI"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: runeasymail/ManagementAPI
