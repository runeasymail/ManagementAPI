language: go
sudo: required
dist: trusty
install: true
go:
  - 1.7.4
env:
  global:
    - GOARCH=amd64
    - GO_FOR_RELEASE=1.7.3
    - IMAGE_NAME=runeasymail/ManagementAPI
before_install:
  - go get -u github.com/kardianos/govendor
  - go env && pwd
script:
  - govendor list
  - govendor sync
  - CGO_ENABLED=0 go build .

notifications:
  email:
    on_success: never
    on_failure: always

matrix:
  allow_failures:
    - go: tip

deploy:
  provider: releases
  api_key: 
    secure: ""
  file: "ManagementAPI"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: runeasymail/ManagementAPI
